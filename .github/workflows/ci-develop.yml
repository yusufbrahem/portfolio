name: CI (develop)

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  ci:
    name: Lint, typecheck, build
    runs-on: ubuntu-latest
    env:
      # Prisma config + app env validation; build only needs these to load, no real connections.
      DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy
      AUTH_SECRET: ci-build-placeholder-min-32-chars
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Prisma validate
        run: npx prisma validate

      - name: Build
        run: npm run build
